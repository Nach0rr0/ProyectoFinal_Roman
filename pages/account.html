<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de sesión</title>
    <meta name="description" content="Accede de forma segura a tu cuenta en [nombre de la plataforma]. Inicia sesión para disfrutar de todos los beneficios y características personalizadas. Ingresa tus credenciales y disfruta de una experiencia única. Garantizamos la seguridad de tu inicio de sesión para proteger tu información personal. Iniciar sesión nunca ha sido tan fácil y seguro. ¡Únete a nuestra comunidad hoy mismo!.">   
    <meta name="keywords" content="inicio de sesión, iniciar sesión, acceso a la cuenta, autenticación, iniciar sesión en mi cuenta, ingresar, entrar, inicio de sesión seguro, seguridad de inicio de sesión, iniciar sesión en Fresh Street, iniciar sesión en línea">
    <link rel="stylesheet" a href="../css/main.css">
    <link rel="icon" href="../image/logo/logo1.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="../index.html"><img src="../image/logo/logo2.jpg" alt="logo" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="products.html">Hombre</a></li>
                        <li><a href="products_women.html">Mujer</a></li>
                    </ul>
                </nav>
                <a href="account.html"><img src="../image/logo/login.png" width="30px" height="30px"></a>
                <a href="cart.html"><img src="../image/logo/cart.png" width="30px" height="30px"></a>
                <img src="../image/logo/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </header>
    
    <section class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="../image/Primeros item/Login.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Dirección de correo electrónico">
                            <input type="password" placeholder="Contraseña">
                            <button type="submit" class="btn">Inicia sesión</button>
                            <a href="">¿Has olvidado tu contraseña?</a>
                        </form>

                        <form id="RegForm">
                            <input type="text" placeholder="Nombre">
                            <input type="email" placeholder="Dirección de correo electrónico">
                            <input type="password" placeholder="Contraseña">
                            <button type="submit" class="btn">Regístrate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="container">
                <div class="row">
            
                    <div class="footer-col-2">
                        <img src="../image/logo/logo.jpg">
                        <p>Fresh Street, donde la moda de lujo y la exclusividad se encuentran
                        </p>
                    </div>
                    <div class="footer-col-4">
                        <h3>¡Síguenos en nuestras redes sociales!</h3>
                        
                        <ul>
                            <li>Facebook</li>
                            <li>Twitter</li>
                            <li>Instagram</li>
                            <li>Youtube</li>
                        </ul>
                    </div>
                </div>
                <hr>
                <p class="copyright">Copyright 2023 -Fresh Street  </p>
            </div>
        </div>

    </footer>
    


    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register() {
            RegForm.style.transform = "translatex(0px)";
            LoginForm.style.transform = "translatex(0px)";
            Indicator.style.transform = "translateX(100px)";

        }
        function login() {
            RegForm.style.transform = "translatex(300px)";
            LoginForm.style.transform = "translatex(300px)";
            Indicator.style.transform = "translate(0px)";

        }
    </script>
    <script src="../js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
